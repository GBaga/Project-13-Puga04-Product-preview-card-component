<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Puga 04 | Product preview card component</title>
</head>

<body>
  <header></header>

  <main>

    <picture class="hero-image">
      <source media="(min-width: 1440px)" srcset="./assets/images/image-product-desktop.jpg" />
      <img src="./assets/images/image-product-mobile.jpg" alt="image-product" />
    </picture>

    <section class="product-info-section">
      <h2>PERFUME</h2>
      <h1> Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">$149.99<span>$169.99</span></p>
      <button type="button">
        <img src="./assets/images/icon-cart.png" alt="icon-cart">
        Add to Cart
      </button>
    </section>

  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://puga.ge/" target="_blank">Frontend Mentor & <strong>Puga</strong></a>
      </p>
      <p>
        Coded by <a href="https://www.linkedin.com/in/goga-bagauri-16145344/">Goga Bagauri</a>
      </p>
    </div>
  </footer>

</body>

</html>
